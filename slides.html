<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Slide Title</title>
    <link rel="stylesheet" href="slides.css"/>
    <script data-main="scripts/config" src="scripts/require.js"></script>
  </head>
  <body>
    <!-- The main content of slides goes here -->
    <div id="slides">
      <div class="slide">
        <a name="archor" step="1"></a>
        <h1>This is the first slide</h1>
        <h2 steps="hidden,0,visible,1,hidden">H2</h2>
        <h3 steps="hidden,1,visible">H3<span class="secret">Do not show</span></h3>
      </div><div class="slide">
        <h1>This is the second slide</h1>
        <h2 steps="hidden,1,visible">And this is the end, jump to <a href="#archor">begin</a></h2>
      </div>
    </div>
    <!-- content ends here -->
    <div id="slide-frame"><div id="status-bar"></div></div>
  </body>
</html>
